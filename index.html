<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8ce;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #10241f;
      color: white;
      padding: 1em;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    iframe {
      width: 90%;
      height: 80vh;
      border: 2px solid #1f5330;
      margin-top: 20px;
    }

    .download-btn {
      margin: 20px;
      padding: 12px 24px;
      background-color: #9e7915;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0e271f;
    }
  </style>
</head>
<body>
  <header>UCB GHMUN V | Structural Plan </header>

  <iframe src="STRUCTURAL_20PLAN.docx.pdf" frameborder="0"></iframe>

  <a href="STRUCTURAL_20PLAN.docx.pdf" download class="download-btn">Download PDF</a>
</body>
</html>
